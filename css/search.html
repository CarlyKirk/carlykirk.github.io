<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Super Search</title>
        body
{
    background-color: rgb(255,228,225);
}
h1
{
    text-decoration: underline;
    text-align: center;
    color: rgb(175,238,238)
}
ul
{
    font-size: 18pt;
}
    </head>
    <body>
        <h1>Super Search</h1>
        <form action="https://www.google.com/search">
            <div>
                <label for="query">Search String:</label>
                <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="100">
            </div>
            <div>
                <label for="site">Site: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
            </div>
            <div>
                <label for="images">Images Only</label>
                <input type="checkbox" id="images" name="tbm" value="isch">
            </div>
            <div>
                <p>Filetype: 
                    <select name="as_filetype">
                        <option value=""></option>
                        <option value="jpg">Compressed</option>
                        <option value="png">Uncompressed</option>
                        <option value="gif">Animations (maybe)</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="submit" value="SEARCH">
            </div>
        </form>
    </body>
    <p><a href="index.html"><img src="images/button_home.png" alt="Home button"></a></p>
</html>
